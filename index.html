        function applyLanguage(lang) {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    // For <option> tags, update textContent and potentially value if tied to language
                    if (element.tagName === 'OPTION') {
                         element.textContent = translations[lang][key];
                         // If the option's value should also change, do it here.
                         // For businessType, we're keeping values consistent across languages for form submission.
                    }
                    else if (element.tagName === 'INPUT' && (element.type === 'text' || element.type === 'email')) {
                        // For input fields, consider updating placeholder if it was set via i18n
                        element.placeholder = translations[lang][key]; // Assuming key is for placeholder
                        // If it's a label for an input, it will be textContent
                        if (element.parentElement.tagName === 'LABEL') {
                            element.parentElement.childNodes[0].nodeValue = translations[lang][key]; // Update label text node
                        }
                    }
                    else if (element.tagName === 'BUTTON') {
                        element.textContent = translations[lang][key];
                    }
                    else if (element.tagName === 'LABEL') {
                        // For labels that directly wrap content (like "Name <input>")
                        // We need to update the text node that is not the input itself.
                        // This assumes the label's text is the first child node.
                        if (element.childNodes.length > 0 && element.childNodes[0].nodeType === Node.TEXT_NODE) {
                            element.childNodes[0].nodeValue = translations[lang][key];
                        } else {
                            element.textContent = translations[lang][key];
                        }
                    }
                    else {
                        element.textContent = translations[lang][key];
                    }
                }
            });

            // Update selected option in the language dropdown
            const langSelect = document.querySelector('.lang-select');
            if (langSelect) {
                langSelect.value = lang;
            }

            // Store preference
            localStorage.setItem('selectedLanguage', lang);

            // Handle language-specific body classes for fonts
            document.body.className = document.body.className.split(' ').filter(c => !c.startsWith('lang-')).join(' ');
            document.body.classList.add(`lang-${lang}`);

            // Optional: Handle image localization if applicable (e.g., hero image with text)
            // const heroSection = document.getElementById('home');
            // if (heroSection) {
            //     let bgImage = 'freightManagement.jpg'; // Default English
            //     if (lang === 'zh-TW') {
            //         bgImage = 'freightManagement_zh-TW.jpg';
            //     } else if (lang === 'zh-CN') {
            //         bgImage = 'freightManagement_zh-CN.jpg';
            //     }
            //     heroSection.style.backgroundImage = `url("${bgImage}")`;
            // }
        }

        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', () => {
            const storedLang = localStorage.getItem('selectedLanguage') || 'en'; // Default to English
            applyLanguage(storedLang);

            const langSelect = document.querySelector('.lang-select');
            if (langSelect) {
                // Ensure the option for the current language is selected
                langSelect.value = storedLang;

                langSelect.addEventListener('change', (event) => {
                    applyLanguage(event.target.value);
                });
            }
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Client-side rate limiting and validation for form submissions
        let lastSubmissionTime = 0;
        const form = document.querySelector('.contact-form');
        if (form) {
            form.addEventListener('submit', function (e) {
                try {
                    const emailElement = document.getElementById('email');
                    const messageElement = document.getElementById('message');

                    if (!emailElement || !messageElement) {
                        console.error('Email or message element not found. Please ensure they have id="email" and id="message".');
                        e.preventDefault();
                        return;
                    }

                    const currentTime = Date.now();
                    const currentLang = localStorage.getItem('selectedLanguage') || 'en'; // Get current language for alert
                    
                    if (currentTime - lastSubmissionTime < 60000) { // 60 seconds
                        e.preventDefault();
                        alert(translations[currentLang].alert_wait_minute);
                        return;
                    }

                    const email = emailElement.value;
                    const message = messageElement.value;
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        e.preventDefault();
                        alert(translations[currentLang].alert_invalid_email);
                        return;
                    }
                    if (message.length > 1000) {
                        e.preventDefault();
                        alert(translations[currentLang].alert_message_too_long);
                        return;
                    }

                    lastSubmissionTime = currentTime;

                } catch (error) {
                    console.error('Error in form submission handler:', error);
                    e.preventDefault();
                }
            });
        } else {
            console.warn('Contact form not found. Ensure it has the class "contact-form".');
        }
